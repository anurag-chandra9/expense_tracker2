{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center animate-fade-in">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-primary bg-opacity-10">
                <h4 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Add New Expense
                </h4>
            </div>
            <div class="card-body">
                <form id="addExpenseForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required 
                               placeholder="Enter expense title">
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚¹</span>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required
                                   placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required
                               value="{% now 'Y-m-d' %}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="FOOD">Food</option>
                            <option value="TRAVEL">Travel</option>
                            <option value="BILLS">Bills</option>
                            <option value="ENTERTAINMENT">Entertainment</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Expense
                        </button>
                        <a href="{% url 'expenses_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('addExpenseForm');
    const submitButton = form.querySelector('button[type="submit"]');
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Disable submit button to prevent double submission
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';
        
        const formData = {
            title: document.getElementById('title').value.trim(),
            amount: parseFloat(document.getElementById('amount').value),
            date: document.getElementById('date').value,
            category: document.getElementById('category').value
        };
        
        try {
            const response = await fetch("{% url 'api_add_expense' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (data.success) {
                // Show success message
                const event = new CustomEvent('showAlert', {
                    detail: {
                        message: 'Expense added successfully!',
                        type: 'success'
                    }
                });
                window.dispatchEvent(event);
                
                // Redirect to expenses list
                window.location.href = "{% url 'expenses_list' %}";
            } else {
                throw new Error(data.error || 'Failed to add expense');
            }
        } catch (error) {
            // Show error message
            const event = new CustomEvent('showAlert', {
                detail: {
                    message: error.message,
                    type: 'danger'
                }
            });
            window.dispatchEvent(event);
            
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.innerHTML = '<i class="fas fa-save me-2"></i>Save Expense';
        }
    });
});
</script>
{% endblock %}
